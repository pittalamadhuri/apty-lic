<!DOCTYPE html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
<body>
  <section class="hero is-primary">
  <div class="hero-body">
    <div class=container>
    <h1 class="title">Apty Licence Generator</h1>
    </div>
  </div>
</section>
<form action="/input" method="post" id=formi>
  <section class="section">
    <div class=container>
        <div class="field">
      <div class=control>
          <input class=input type=text name=application placeholder="Application Name" required>
      </div>
      </div>
      <div class="field">
      <div class=control>
          <input class=input type=text name=customer placeholder="Customer Name" required>
      </div>
      </div>
      <div class="field">
      <div class=control>
          <input class=input type=url name=url placeholder="Customer URL" required>
      </div>
      </div>
      <div class="field">
      <div class=control>
          <input class=input type=text name=validto placeholder="Valid until" required>
      </div>
      </div>
      <div class="field">
      <div class=control>
          <input class=input type=text name=adcount placeholder="Admin Count">
      </div>
      </div>
    <div>
    <a href="#" class="button is-primary" onclick="document.getElementById('formi').submit()">Generate Licence</a>
    </div>
  </section>
</form>
</body>
  </html>
